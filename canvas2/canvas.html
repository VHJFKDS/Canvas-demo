<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>My Canvas</title>
</head>
<body>
    <canvas id="canvas"></canvas>
        <h3>Diagram</h3>
        <div class="nav">
            <div class="bgChange">
                <button class="grid"></button>
                <button class="white"></button>
            </div>
            <div class="colors">
                <img class="icon" id="pen" src="../img/pen.svg" alt="Pen">
                <img class="icon" id="eraser" src="../img/eraser.svg" alt="Eraser">
                <div class="sizes">
                    <div class="lineSizes"></div>
                    <span>5</span>
                </div>
                <div class="thickness">
                    <img class="icon" id="close" src="../img/Clear.svg">
                        <h5>Thickness</h5>
                        <ol>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ol>
                    </div>
                <ol class="palette">
                    <li id="black" class="black"></li>
                    <li id="gray" class="gray"></li>            
                    <li id="greyish" class="greyish"></li>
                    <li id="blue" class="blue"></li>
                    <li id="red" class="red"></li>
                    <li id="green" class="green"></li>
                    <li id="yellow" class="yellow"></li>
                    <li id="addColor"></li>
                </ol>
            </div>
            <div class="tool">
                <button class="clear" >
                    svg 
                </button>
                <button class="save">SAVE</button>
            </div>
        </div>

<script src="./main.js">
</script>
</body>
</html>
